<div>

        onclick="cs_change_music('https://mood-buttons.s3.amazonaws.com/PayAttentionToYourMusts.mp3');">Pay Attention To Your Musts

<div>

<button class="favorite styled"
        onclick="cs_change_music('https://mood-buttons.s3.amazonaws.com/TakingSouls.mp3');">Taking Souls

<button class="favorite styled"
        onclick="cs_change_music('https://mood-buttons.s3.amazonaws.com/YouGetWhatYouTolerate.mp3');">You Get What You Tolerate

</div>

<div>

</button>

<button class="favorite styled"
        onclick="cs_change_music('https://mood-buttons.s3.amazonaws.com/love_conflict_accountability.mp3');">Love Conflict Accountability
</button>

        onclick="cs_change_music('https://mood-buttons.s3.amazonaws.com/EightySixThousandFourHundredSeconds.mp3');">86,400 seconds

  </button>

  <button class="favorite styled"

  <button class="favorite styled"
          onclick="cs_change_music('https://mood-buttons.s3.amazonaws.com/WhatIF.mp3');">WHAT IF?
  </button>

</div>

<script type="text/javascript">

   function cs_change_music(music)
   {

     document.getElementById("my-audio").pause();
     document.getElementById("my-audio").setAttribute('src', music);
     document.getElementById("my-audio").load();
     document.getElementById("my-audio").play();

   }

</script>
</body>
